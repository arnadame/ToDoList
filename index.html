<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>

    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
<body>

    <div class="main-container">
        <div class="main-wrapper">
            <div class="main-title">
                <h2>TO DO LIST</h2>
            </div>
            <div class="main-list">
                <input class="list-input" id="add-text" type="text" placeholder="Add Text">
                <button id="add-button">ADD</button>
            </div>
            <ul class="list-container">
                <li><span class="check"></span><input class="status" type="checkbox" checked>Task 1<span class="delete"></span><input class="remove" type="checkbox"></li>
                <li><span class="check"></span><input class="status" type="checkbox" checked>Task 2<span class="delete"></span><input class="remove" type="checkbox"></li>
                <li><span class="check"></span><input class="status" type="checkbox" checked>Task 3<span class="delete"></span><input class="remove" type="checkbox"></li>
            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
